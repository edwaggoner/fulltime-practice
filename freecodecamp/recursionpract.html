<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function countup(n) {
  			if (n < 1) {
    			return [];
 			} else {
    			const countArray = countup(n - 1);
    			countArray.push(n);
    			return countArray;
  			}
		}
		console.log(countup(5));
	</script>
</body>
</html>
