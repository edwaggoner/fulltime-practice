<body>
	<script>
					// Setup
	const recordCollection = {
		2548: {
			albumTitle: 'Slippery When Wet',
			artist: 'Bon Jovi',
			tracks: ['Let It Rock', 'You Give Love a Bad Name']
		},
		2468: {
			albumTitle: '1999',
			artist: 'Prince',
			tracks: ['1999', 'Little Red Corvette']
		},
		1245: {
			artist: 'Robert Palmer',
			tracks: []
		},
		5439: {
			albumTitle: 'ABBA Gold'
		}
	};

	// [] := lookup key in object
	// [] := create array (array literal)
	// [] := reference to array element at index
	// literal: the text actually typed into the code.

	// Only change code below this line
	function updateRecords(records, id, prop, value) {
		const album = records[id];
		const isDeleteAlbumProp = value === '';

		if (isDeleteAlbumProp) {
			delete album[prop];
			return records;
		}

		// Here we are assured to have a value
		const isUpdateAlbumProp = prop !== 'tracks';

		if ( ) {
			album[prop] = value;
		} else if (prop === 'tracks') {
			const isCreateTrack = album.hasOwnProperty('tracks') === false;
			if (isCreateTrack) {
				album.tracks = [value];
			} else {
				album.tracks.push(value);
			}
		}

		return records;
	}

	updateRecords(recordCollection, 5439, 'artist', 'ABBA');
	</script>
